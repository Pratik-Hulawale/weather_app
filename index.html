<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container py-3">
      <header>
        <nav>
          <div class="logo">
            <span>Weather</span>
          </div>
          <div class="search">
            <form action="">
              <input id="input" type="text" placeholder="Search City" />
              <button id="submit" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </header>

      <main>
        <div class="mainContainer">
          <div class="section1">
            <span class="topTitle">CURRENT WEATHER</span>
            <span id="time"></span>
          </div>
          <div class="section2">
            <div class="wrap">
                <span id="temp"
                  >00</span
                ><span style="font-size: 2rem;">&#8451;</span>
            </div>

            <div class="info">
              <h3 class="weatherinfo">Partly Cloudy</h3>
              <div class="wrap">
                <span>Feels Like:<span id="feellike">0</span></span><span>&#176;</span>

              </div>

            </div>
          </div>
          <div class="section3">
            <div class="moreinfo active">
              <div class="title">Min Temp</div>
              <span id="mint">0</span>
            </div>
            <div class="moreinfo active">
              <div class="title">Max Temp</div>
              <span id="maxt">0</span>
            </div>
           
            <div class="moreinfo active">
              <div class="title">Humidity</div>
              <div class="wrap">
                <span id="humidity">0</span><span>%</span>

              </div>
            </div>
            <div class="moreinfo active">
                <div class="title">Wind Speed</div>
                <div class="wrap">
                    <span id="wind">0</span><span> Km/h</span>
                </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
